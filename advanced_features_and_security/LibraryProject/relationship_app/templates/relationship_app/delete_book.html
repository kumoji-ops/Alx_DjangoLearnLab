<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the book: "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
</body>
</html>
