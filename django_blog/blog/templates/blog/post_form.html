{% extends 'blog/base.html' %}
{% block title %}{{ view.object.title|default:"New Post" }}{% endblock %}
{% block content %}
<h2>{% if view.object %}Edit{% else %}New{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if view.object %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
